<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Imagens com Filtros e Lightbox</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <h1>Galeria de Imagens</h1>
            <ul class="filter-buttons">
                <li data-filter="all">Todos</li>
                <li data-filter="nature">Natureza</li>
                <li data-filter="city">Cidade</li>
                <li data-filter="people">Pessoas</li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="gallery">
            <div class="gallery-item nature">
                <img src="images/nature1.jpg" alt="Natureza"> <!--alterar imagens-->
            </div>
            <div class="gallery-item city">
                <img src="images/city1.jpg" alt="Cidade"> <!--alterar imagens-->
            </div>
            <div class="gallery-item people">
                <img src="images/people1.jpg" alt="Pessoas"> <!--alterar imagens-->
            </div>
            <!-- Adicione mais imagens conforme necessÃ¡rio -->
        </section>
    </main>

    <div class="lightbox">
        <span class="close-lightbox">&times;</span>
        <img class="lightbox-img" src="" alt="Imagem Ampliada">
    </div>

    <footer>
        <p>&copy; 2025 Galeria de Imagens. DEV Luck Noshi Todos os direitos reservados.</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
