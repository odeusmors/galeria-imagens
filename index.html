<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Imagens</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <h1>Galeria de Imagens</h1>
            <ul class="filter-buttons">
                <li data-filter="all" class="active">Todos</li>
                <li data-filter="nature">Natureza</li>
                <li data-filter="landscape">Paisagens</li>
                <li data-filter="city">Cidade</li>
                <li data-filter="people">Pessoas</li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="gallery">
            <div class="gallery-item nature">
                <img src="imgs/nature.jpg" alt="Natureza">
            </div>
            <div class="gallery-item nature">
                <img src="imgs/nature2.jpg" alt="Natureza">
            </div>
            <div class="gallery-item landscape">
                <img src="imgs/paisage.jpg" alt="Paisagem">
            </div>
            <div class="gallery-item landscape">
                <img src="imgs/paisage2.jpg" alt="Paisagem">
            </div>
            <div class="gallery-item city">
                <img src="imgs/nightcity.jpg" alt="Cidade">
            </div>
            <div class="gallery-item city">
                <img src="imgs/nightcity2.jpg" alt="Cidade">
            </div>
            <div class="gallery-item people">
                <img src="imgs/friends.jpg" alt="Pessoas">
            </div>
            <div class="gallery-item people">
                <img src="imgs/friends2.jpg" alt="Pessoas">
            </div>
        </section>
    </main>

    <div class="lightbox">
        <span class="close-lightbox">&times;</span>
        <img class="lightbox-img" src="" alt="Imagem Ampliada">
        <button class="prev">&#10094;</button>
        <button class="next">&#10095;</button>
    </div>

    <footer>
        <p>&copy; 2025 Galeria de Imagens. DEV Luck Noshi - Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
